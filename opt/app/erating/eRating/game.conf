    <!--
    该配置项用于标识联运游戏的认证方式：
        （注意：只在GameID大于等于700时，该配置项生效！）
        No3rdParty  - 无需eRating去第三方认证的联运
                      如《飞天西游》4399联运系列，《热血西游》联运系列
        No3rdPartyWithUID  - 手机游戏《王者之剑》
        FTXY91wan   - 《飞天西游-91wan》联运
        Shunw       - 顺网联运
        Thunder     - 迅雷联运
        Baidu       - 百度联运
        WAYI        - 台湾华义联运
        FPT         - 越南FPT联运
        VTC         - 越南VTC联运
        GameFlier   - 台湾智冠GF联运
        JapanGameyarou - 日本Gameyarou认证
        LK          - 联运中使用蓝港在线的HTTP认证接口
        Ingamba     - Russia Ingamba auth
    -->
    <union_auth_type>LK</union_auth_type>

    <!-- for ePayAuditServer -->
    <scan_cycle default="30" unit="m">30</scan_cycle>
    <refresh_cycle default="60" unit="s">10</refresh_cycle>
